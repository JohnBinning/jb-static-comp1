<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Page is Private</title>
    <link href="https://fonts.googleapis.com/css?family=Lekton:400,700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="container-wrapper">
      <section class="container">
        <article class="flag-pic">
          <img class="freedom" src="images/murica.png" alt="Ron dressed like freedom with an American Flag shirt">
        </article>
        <article class="large-box">
          <h1 role="Site Title">Ron Swanson</h1>
          <p class="quotes">Give me all the eggs and bacon you have.</p>
          <p class="quotes">I know more than you.</p>
          <div id="buttons">
            <button class="camping"><img src="images/camp.png" aria-label="Camping Button" alt="camping button icon" class="button-icons fire">Camping</button>
            <button class="do-not-contact" aria-label="Don't Contact Button"><img src="images/no.png" alt="don't contact me icon" class="button-icons"> Don't Contact</button>
        </div>
        </article>
        <article class="boxes box1">
          <img src="images/breakfast.png" alt="breakfast food icon" class="icons">
          <p>Breakfast Foods</p>
        </article>
        <article class="boxes box2">
          <img src="images/lock.png" alg="private/lock icon" class="icons">
          <p>Private</p>
        </article>
        <article class="boxes box3">
          <img src="images/flag.png" alt="flag icon" class="icons">
          <p>America</p>
        </article>
        <article class="boxes box4">
          <img src="images/meat.png" alt="meat icon" class="icons">
          <p>Meat Tornado</p>
        </article>
        <article class="boxes box5">
          <img src="images/capitalism.png" alt="capitalism/money icon" class="icons cap">
          <p>Capitalism</p>
        </article>
        <article class="boxes box6">
          <img src="images/mustachew.png" alt="mustache icon" class="icons">
          <p>Facial Hair</p>
        </article>
        <article class="boxes box7">
          <img src="images/riddle.png" alt="riddle/questionmark icon" class="icons">
          <p>Riddles</p>
        </article>
      </section>
      <section id="highly-regarded-portrait" role="Picture of Ron in a suit">
      </section>
      <img src="images/back.svg" alt="back arrow" class="back arrows">
      <img src="images/next.svg" alt="next arrow" class="next arrows">
    </section>
  </body>
</html>
